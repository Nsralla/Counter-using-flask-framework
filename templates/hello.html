<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Counter app</title>
        </head>
        <body>
        <h1>Counter: {{ counter }}</h1>

            <button type="submit" name="dont">Don't click</button>
        </form>
        </body>
</html>
